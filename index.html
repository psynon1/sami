<html>
    <body>
        <title>大好き</title>

        <style>
            canvas {
                position: fixed;
                left: 0;
                top: 0;
                width: 100vw;
                height: 100vh;
                background-image: url("20241024_170121.jpg");
                background-size: cover;
                background-repeat: no-repeat;
            }

            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>

        <audio id="bg-music" loop>
            <source src="TV Girl - Cigarettes Out The Window (8D Audio).mp3" type="audio/mpeg">
        </audio>

        <canvas id="heart"></canvas>

<script>
/* Enable audio on click */
function enableAudioOnInteraction() {
    const music = document.getElementById('bg-music');
    music.play().catch(() => {
        console.log("Autoplay blocked, user interaction required.");
    });
    document.removeEventListener('click', enableAudioOnInteraction);
}
document.addEventListener('click', enableAudioOnInteraction);

/* Polyfill */
window.requestAnimationFrame =
    window.__requestAnimationFrame ||
    window.requestAnimationFrame ||
    window.webkitRequestAnimationFrame ||
    window.mozRequestAnimationFrame ||
    window.oRequestAnimationFrame ||
    window.msRequestAnimationFrame ||
    function (callback) { return setTimeout(callback, 33); };

window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
    (navigator.userAgent || navigator.vendor || window.opera).toLowerCase()
));

var loaded = false;

var init = function () {
    if (loaded) return;
    loaded = true;

    var canvas = document.getElementById('heart');
    var ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    var width = canvas.width;
    var height = canvas.height;

    var rand = Math.random;
    ctx.fillStyle = "rgba(0,0,0,1)";
    ctx.fillRect(0, 0, width, height);

    var heartPosition = function (rad) {
        return [
            Math.pow(Math.sin(rad), 3),
            -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))
        ];
    };

    var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
        return [dx + pos[0] * sx, dy + pos[1] * sy];
    };

    var mobile = window.isDevice;
    var traceCount = mobile ? 20 : 50;
    var pointsOrigin = [];
    var i;
    var dr = mobile ? 1.0 : 0.4;

    for (i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
    for (i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
    for (i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));

    var heartPointsCount = pointsOrigin.length;
    var targetPoints = [];

    var pulse = function (kx, ky) {
        for (i = 0; i < pointsOrigin.length; i++) {
            targetPoints[i] = [];
            targetPoints[i][0] = kx * pointsOrigin[i][0] + canvas.width / 2;
            targetPoints[i][1] = ky * pointsOrigin[i][1] + canvas.height / 2;
        }
    };

    var e = [];
    var particleCount = 100;

    for (i = 0; i < particleCount; i++) {
        var x = rand() * canvas.width;
        var y = rand() * canvas.height;

        e[i] = {
            vx: 0,
            vy: 0,
            R: 2,
            speed: rand() + 5,
            q: ~~(rand() * heartPointsCount),
            D: 2 * (i % 2) - 1,
            force: 0.2 * rand() + 0.7,
            f: "hsla(" + (rand() > 0.5 ? 300 : 240) + ", 100%, 70%, 0.3)",
            trace: []
        };

        for (var k = 0; k < traceCount; k++)
            e[i].trace[k] = { x: x, y: y };
    }

    var config = {
        traceK: 0.4,
        timeDelta: 0.01
    };

    var time = 0;

    var loop = function () {
        width = canvas.width;
        height = canvas.height;

        var n = -Math.cos(time);
        pulse((1 + n) * 0.5, (1 + n) * 0.5);

        time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8 ? 0.2 : 1)) * config.timeDelta;

        ctx.fillStyle = "rgba(0,0,0,0.1)";
        ctx.fillRect(0, 0, width, height);

        for (i = e.length; i--;) {
            var u = e[i];
            var q = targetPoints[u.q];

            var dx = u.trace[0].x - q[0];
            var dy = u.trace[0].y - q[1];
            var length = Math.sqrt(dx * dx + dy * dy);

            if (length < 10) {
                if (rand() > 0.95) {
                    u.q = ~~(rand() * heartPointsCount);
                } else {
                    if (rand() > 0.99) u.D *= -1;
                    u.q += u.D;
                    u.q %= heartPointsCount;
                    if (u.q < 0) u.q += heartPointsCount;
                }
            }

            u.vx += -dx / length * u.speed;
            u.vy += -dy / length * u.speed;

            u.trace[0].x += u.vx;
            u.trace[0].y += u.vy;

            u.vx *= u.force;
            u.vy *= u.force;

            for (k = 0; k < u.trace.length - 1;) {
                var T = u.trace[k];
                var N = u.trace[++k];
                N.x -= config.traceK * (N.x - T.x);
                N.y -= config.traceK * (N.y - T.y);
            }

            ctx.fillStyle = u.f;
            for (k = 0; k < u.trace.length; k++)
                ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
        }

        window.requestAnimationFrame(loop);
    };

    loop();
};

/* Start */
if (document.readyState !== "loading") init();
else document.addEventListener('DOMContentLoaded', init);
</script>

    </body>
</html>
